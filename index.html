<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fonts -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Stylesheet -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap -->
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="main-container">

        <h1 class="main-title">SPLI<br>TTER</h1>

        <div class="main-content">
            <div class="left-container">
                <!-- Bill Section -->
                <div class="bill-section">

                    <div class="title">
                        <h6>Bill</h6>
                        <h6 class="error-message" id="bill-error-message">Can't be negative or zero</h6>
                    </div>

                    <input type="number" class="form-control" id="bill-charge" name="bill-charge" value="0">
                </div>

                <!-- Select Tip Section -->
                <div class="select-tip-section">

                    <div class="title">
                        <h6>Select Tip %</h6>
                        <h6 class="error-message" id="tip-error-message">Can't be negative</h6>
                    </div>
                    <div class="tip-options">
                        <div class="tip-buttons">
                            <button onclick="tip(event)" value="5" id="tip-5" class="tip-value btn">5%</button>
                            <button onclick="tip(event)" value="10" id="tip-10" class="tip-value btn">10%</button>
                            <button onclick="tip(event)" value="15" id="tip-15" class="tip-value btn">15%</button>
                            <button onclick="tip(event)" value="25" id="tip-25" class="tip-value btn">25%</button>
                            <button onclick="tip(event)" value="50" id="tip-50" class="tip-value btn">50%</button>
                            <input onchange="customSide(event)" type="number" id="custom-tip" class="tip-value form-control" name="custom-tip" placeholder="Custom">
                        </div>
                    </div>
                </div>

                <!-- Number of People Section -->
                <div class="number-of-people-section">

                    <div class="title">
                        <h6>Number of People</h6>
                        <h6 class="error-message" id="people-error-message">Can't be negative or zero</h6>
                    </div>

                    <input onchange="tipAmount(tip)" type="number" class="form-control" id="people-count" name="people-count" value="0">

                </div>

            </div>

            <div class="right-container">
                <div class="information">
                  
                    <p class="tip-amount">Tip Amount<br><span>/person</span></p>
                    <p class="amount" id="total-tip-per-person">$0.00</p>
                    <p class="tip-amount">Total<br><span>/person</span></p>
                    <p class="amount" id="total-amount-per-person">$0.00</p>

                </div>
                
                <button onclick="resetButton()" class="reset-button btn container-fluid">RESET</button>

            </div>
        </div>
        <!-- Script -->
        <script src="./script/main.js"></script>
        <!-- Script -->
        
        
    </div>

        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Serap, Emirhan, Berfin</a>.
        </div>
    
</body>

</html>
